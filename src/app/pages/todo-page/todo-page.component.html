<div *ngIf="{
    todos: todos$ | async
} as PageData" class="page__container">

    <app-header></app-header>
    <!-- <app-search></app-search> -->
    <app-form (todo)="onPostTodo($event)" ></app-form>
    <div *ngIf="PageData.todos">
        <app-todo-list [todos]="PageData.todos" (deleteTodo)="onDeleteTodo($event)"></app-todo-list>
    </div>

</div>
